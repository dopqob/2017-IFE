<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 04</title>
    <style>
        body>div {
            width: 800px;
            margin: 0 auto;
        }
        body>div>div {
            margin-top: 5px;
            border: 1px solid #606060;
        }
        span {
            display: inline-block;
            font-size: 36px;
            color: #fff;
            font-weight: bold;
            margin: 10px 5px 10px 10px;
            padding: 0 20px;
            height: 80px;
            line-height: 80px;
            background-color: red;
            cursor: pointer;
        }
    </style>
  </head>
<body>
    <div>
        <input type="text" id="num">
        <button id="left-in">左侧入</button>
        <button id="right-in">右侧入</button>
        <button id="left-out">左侧出</button>
        <button id="right-out">右侧出</button>

        <!-- 数字队列 -->
        <div id="queue">
        </div>
    </div>      

<script type="text/javascript">
        var queue = document.getElementById("queue");
        var input = document.getElementById("num");
        var leftin = document.getElementById("left-in");
        var rightin = document.getElementById("right-in");
        var leftout = document.getElementById("left-out");
        var rightout = document.getElementById("right-out");
    /*左侧入方法：leftIn*/
    function leftIn() {
        var sp = document.createElement("span");
        sp.innerText = input.value;
        if(!queue.childNodes.length) {
            queue.appendChild(sp);
        } else {
            queue.insertBefore(sp, queue.firstChild);
        }
    }
    /*右侧入方法：rightIn*/
    function rightIn() {
        var sp = document.createElement("span");
        sp.innerText = input.value;
        queue.appendChild(sp);
    }
    /*左侧出方法：leftOut*/
    function leftOut() {
        queue.removeChild(queue.firstChild);
    }
    /*右侧出方法：rightOut*/
    function rightOut() {
        queue.removeChild(queue.lastChild);
    }
    /*点击消失：clickDelete*/
    function clickDelete(elem) {
        elem.parentNode.removeChild(elem);
    }
    function init() {
        leftin.onclick = leftIn;
        rightin.onclick = rightIn;
        leftout.onclick = leftOut;
        rightout.onclick = rightOut;
    }
    init();
    clickDelete(this);
</script>
</body>
</html>
