	<title>新世界</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">

		<header id="top">
			<img src="images/logo.png" alt="LOGO">

			<a class="flright" href="#">

			<nav class="flright">

					<div class="tableCell icon"><img src="images/icon04.png" alt="icon"></div>
