<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IFE YaoYao Task 01</title>
    <link rel="stylesheet" href="css/task02-1.css">
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td class="align-right">名称</td>
                <td class="inputPart">
                    <input type="text"  id="user">
                    <p>必填，长度为4~16个字符</p>
                </td>
            </tr>
            <tr>
                <td class="align-right">密码</td>
                <td class="inputPart">
                    <input type="password"  id="password">
                    <p>必填，长度为6~16位字母、数字或下划线组成</p>
                </td>
            </tr>
            <tr>
                <td class="align-right">确认密码</td>
                <td class="inputPart">
                    <input id="confirmPass" type="password">
                    <p>再次输入相同密码</p>
                </td>
            </tr>
            <tr>
                <td class="align-right">邮箱</td>
                <td class="inputPart">
                    <input id="email" type="text">
                    <p>请输入您的常用邮箱地址</p>
                </td>
            </tr>
            <tr>
                <td class="align-right">手机</td>
                <td class="inputPart">
                    <input id="cellphone" type="text">
                    <p>请输入您的手机号码</p>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="align-right">
                    <button type="submit" id="check">验证</button>
                </td>
            </tr>
        </table>
    </form>
    <script src="script/task02-1.js"></script>
</body>

</html>
