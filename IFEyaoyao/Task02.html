<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IFE YaoYao Task 01</title>
    <link rel="stylesheet" href="css/task02.css">
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td class="align-right">名称</td>
                <td class="inputPart">
                    <input type="text"  id="user">
                    <br>
                    <span class="hintInfo">必填，长度为4~16个字符</span>
                    <span class="errorInfo">姓名不能为空</span>
                    <span class="correctInfo">名称格式正确</span>
                </td>
            </tr>
            <tr>
                <td class="align-right">密码</td>
                <td class="inputPart">
                    <input type="password"  id="password">
                    <br>
                    <span class="hintInfo">必填，长度为6~16位字母、数字或下划线组成</span>
                    <span class="errorInfo">密码长度不符合要求</span>
                    <span class="correctInfo">密码可用</span>
                </td>
            </tr>
            <tr>
                <td class="align-right">确认密码</td>
                <td class="inputPart">
                    <input id="confirmPass" type="password">
                    <br>
                    <span class="hintInfo">再次输入相同密码</span>
                    <span class="errorInfo">密码输入不一致</span>
                    <span class="correctInfo">密码正确</span>
                </td>
            </tr>
            <tr>
                <td class="align-right">邮箱</td>
                <td class="inputPart">
                    <input id="email" type="text">
                    <br>
                    <span class="hintInfo">请输入您的常用邮箱地址</span>
                    <span class="errorInfo">邮箱格式错误</span>
                    <span class="correctInfo">邮箱格式正确</span>
                </td>
            </tr>
            <tr>
                <td class="align-right">手机</td>
                <td class="inputPart">
                    <input id="cellphone" type="text">
                    <br>
                    <span class="hintInfo">请输入您的手机号码</span>
                    <span class="errorInfo">手机号码错误</span>
                    <span class="correctInfo">手机号码正确</span>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="align-right">
                    <button type="submit" id="check">验证</button>
                    <br>
                </td>
            </tr>
        </table>
    </form>
    <script src="script/task02.js"></script>
</body>

</html>
